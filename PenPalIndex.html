<p>我的笔友 是一款纯文字的笔友软件。
</p>
<p>写这个app，只是源于一个安静的下午，突然想起很多年前读书那会，社交还远不及现在这么发达，那时流行交笔友。依然记得信纸的味道，换着各种样式的信纸，那种独特的感觉再也找不到了。

</p>
<p>于是，巴拉巴拉就写了一个这样的app。</p>
<p>

可以在某个安静的时刻，写一封新给未知的朋友，也许会有收获，也许只是自我倾诉，谁知道呢？</p>
<p>

无广告，非常简洁，极简到我都不知道如何精简了。</p>
<p>

</p>
