<p>XPics是一款图片处理软件，功能包括:长图拼接、滤镜、九宫格、分图、二维码制作等功能。
</p>
<br>
<p>【特点】</p>
<p>-- 【长图拼接】24张原图拼接，原图画质输出，支持横竖两个方向，一键自动拼接; </p>
<p>-- 【滤镜】14款精挑细选的优质滤镜；</p>
<p>-- 【九宫格】将多张图片以网格形式拼接为一张图片，同比例图片完整展示；</p>
<p>-- 【分图】将一张图片等比例切割为多张图；</p>
<p>-- 【二维码制作】将文字生成为二维码图片；</p>
