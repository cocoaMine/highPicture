<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="废长图 : ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>废长图</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

          <h1 id="project_title">废长图 -- 摄影师的长图拼接工具</h1>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
<p>废长图是一款支持超大原图拼接的长图软件。支持拼接单反拍摄的照片,目前最大拼接过10张13MB的图片。</p>

<p>适用场景: 图片质量较大、拼接效果要求较高。</p>

<p>【特点】</p>
<p>-- 最多拼接10张图片；</p>
<p>-- 原图画质输出；</p>
<p>-- 页面简洁，专注长图拼接，无广告，无内购；</p>
<p>-- 支持图片竖向、横向拼接;</p>
<p>-- 支持设置边框颜色、缝隙 ;</p>
<p>-- 支持边框样式设置(预览页面,点击左下角“边框”)；</p>
      </section>
    </div>


    

  </body>
</html>
