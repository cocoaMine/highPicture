<p>自嗨日记是一款极简、精致的图文日记本。</p>



<p>【特点】</p>
<p>-- 支持图文混排 ；</p>
<p>-- 支持密码保护；</p>
<p>-- 支持TouchID(指纹解锁);</p>
<p>-- 支持将日记转为高清图片；</p>
<p>-- 简洁，精致；</p>
<p>-- 无内购，无广告；</p>
<p>-- 只在程序内保存日记，不用担心日记内容泄露；</p>

<p>只为打造最简洁的日记应用，在这个繁杂的社会中，通过记录生活的点点滴滴，来找到自己心灵的宁静 </p>
